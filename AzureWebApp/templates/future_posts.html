<!doctype html>
<html>
  <head>
    <title>Lucas A. Meyer future blog posts</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Calendar of future blog posts</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      new gridjs.Grid({
        columns: [
          { id: 'title', name: 'Title' },
          { id: 'li_date', name: 'LinkedIn date' },
          { id: 'tw_date', name: 'Twitter date' },
          { id: 'draft', name: 'Draft' }
        ],
        data: [
          {% for post in posts %}
            {
              title: '{{ post.title.replace("'", "\\'") | safe}}',
              li_date: '{{ post.li_date }}',
              tw_date: '{{ post.tw_date }}',
              draft: '{{ post.draft }}'
            },
          {% endfor %}
        ],
        search: true,
        sort: true,
        pagination: true,
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>
